<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #002244;
      padding: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      line-height: 1.6;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      background-color: #002244;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav><a href="index.html">Home</a></nav>
  <div class="container">
    <h1>Contact Us</h1>
    <p>For emergencies, call or text: <strong>(505) 675-8766</strong></p>
    <p>You can also email us directly at <a href="mailto:support@24hourrtruck.com">support@24hourrtruck.com</a></p>
    
    <form action="https://formsubmit.co/Codyhodges72@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_cc" value="	5056758766@vtext.com">
      
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br>
      
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
